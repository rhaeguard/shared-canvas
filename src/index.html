<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: 'Chivo Mono', monospace;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #main-canvas {
            border: 1px solid black;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            position: absolute;
            z-index: 1000;
            background-color: #eeeeee;
            padding: 1%;
            right: 2%;
            top: 2%;
        }

        #color-picker-input {
            width: 0;
            height: 0;
            visibility: hidden;
        }

        #color-picker-span {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            background-color: black;
            display: inline-block;
        }

        #color-picker-label {
            display: flex;
            align-items: center;
        }

        #shapes-popup {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            box-sizing: border-box;
            padding: 1%;
            width: 250px;
        }

        .shapes {
            display: flex;
            justify-content: space-between;
        }

        .item img {
            width: 32px;
            height: 32px;
        }

        .item:hover {
            cursor: pointer;
            background-color: lightgray;
        }

        .style {
            display: flex;
            justify-content: center;
        }

        #collaborators {
            display: flex;
            flex-direction: row;
            justify-content: start;
            gap: 2%;
        }

        .collaborator {
            width: 50px;
            height: 50px;
            color: white;
            font-size: larger;
            background-color: purple;
            border-radius: 50%;
            text-align: center;
            padding: 1%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1%;
            cursor: pointer;
        }

        .currentUser {
            background-color: orange !important;
        }

        #credits {
            position: absolute;
            z-index: 1000;
            font-size: small;
            padding-left: 1%;
            bottom: 2%;
            left: 1%;
            background-color: #eeeeee;
        }

        #logo {
            position: absolute;
            z-index: 1000;
            font-size: small;
            padding: 1%;
            top: 2%;
            left: 1%;
            background-color: #eeeeee;
        }

        #logo > h2 {
            margin: 0;
        }

        #toolbar {
            position: absolute;
            z-index: 1001;
            font-size: small;
            padding: 1%;
            bottom: 2%;
            right: 40%;
            left: 40%;
            background-color: #eeeeee;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        
        #toolbar > .canvas-tool {
            font-size:20px;
            border: none;
            outline: none;
            transition: 0.3s;
        }

        #toolbar > .canvas-tool:hover {
            border: none;
            outline: none;
            background-color: #c2c2c2;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div id="shapes-popup">
        <h4>Tools</h4>
        <div class="tools">
            <input type="radio" id="tool-brush" name="tool" value="brush" checked>
            <label for="tool-brush">Brush</label>
            <input type="radio" id="tool-eraser" name="tool" value="eraser">
            <label for="tool-eraser">Eraser</label>
        </div>
        <hr>
        <div class="color-picker-wrapper">
            <label for="color-picker-span" id="color-picker-label">
                Pick a color:
                <span id="color-picker-span">
                    <input type="color" id="color-picker-input" name="color-picker">
                </span>
            </label>
        </div>
        <hr>
        <div class="shapes"></div>
        <hr>
        <div class="style">
            <input type="radio" id="style-fill" name="fill-style" value="fill" checked>
            <label for="style-fill">fill</label>
            <input type="radio" id="style-dashed" name="fill-style" value="dashed">
            <label for="style-dashed">dashed</label>
            <input type="radio" id="style-line" name="fill-style" value="line">
            <label for="style-line">line</label>
        </div>
    </div>
    <div id="logo">
        <h2>shared canvas</h2>
    </div>
    <div class="container">
        <canvas id="main-canvas"></canvas>
    </div>
    <div class="sidebar"><div id="collaborators"></div></div>


    <div id="toolbar">
        <button class="canvas-tool">
            <i class="lni lni-brush"></i>
        </button>

        <button class="canvas-tool">
            <i class="lni lni-eraser"></i>
        </button>

        <button class="canvas-tool">
            <i class="lni lni-hand"></i>
        </button>
    </div>

    <div id="credits">
        <p><strong>Credits:</strong> <a href="https://icons8.com">Icons8</a> cursor icons (<a target="_blank"
                href="https://icons8.com/icon/AAJyeVaForS6/cursor">#1</a>, <a target="_blank"
                href="https://icons8.com/icon/plnVoJxRxbYI/cursor">#2</a>)</p>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
