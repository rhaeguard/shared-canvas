<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }

        .container {
            display: flex;
            font-family: 'Chivo Mono', monospace;
        }

        #main-canvas {
            border: 1px solid black;
        }

        .sidebar {
            padding-left: 1%;
        }

        #color-picker-input {
            width: 0;
            height: 0;
        }

        #color-picker-span {
            width: 50px;
            height: 50px; 
            border-radius: 50%;
            overflow: hidden;
            background-color: black;
            display: inline-block;
        }

        #color-picker-label {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="main-canvas"></canvas>
        <div class="sidebar">
            <h1>Settings</h1>
            <div class="color-picker-wrapper">
                <label for="color-picker-span" id="color-picker-label">
                    Pick a color: 
                    <span id="color-picker-span">
                        <input type="color" id="color-picker-input" name="color-picker">
                    </span>
                </label>
            </div>
            <hr>
            <h2>Tools</h2>
            <div class="tools">
                <input type="radio" id="tool-brush" name="tool" value="brush" checked>
                <label for="tool-brush">Brush</label>
                <input type="radio" id="tool-eraser" name="tool" value="eraser">
                <label for="tool-eraser">Eraser</label>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
